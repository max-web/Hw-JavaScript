<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hw5-6 - Таймеры</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono|Squada+One' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="container">
	<div class="timer row">
		<div class="timer-output col-xs-6 col-xs-offset-3">
			<div class="wrapper">
				<div class="clock" id="clock">00:00:00</div>
				<div class="msec" id="msec">000</div>
			</div>
		</div>
		<div class="btn-style btn-start col-xs-2 col-xs-offset-3" id="btn-start">START</div>
		<div class="btn-style btn-clear col-xs-2 col-xs-offset-2" id="btn-clear">CLEAR</div>
	</div>
</div>




<script src="js/script.js"></script>
</body>
</html>
