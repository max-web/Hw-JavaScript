<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hw7-8 ToolTip</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<form action="#">
		<div>
			<input type="text" data-tooltip="Латинскими символами" placeholder="Логин">
		</div>
		<div>
			<input type="password" data-tooltip="Пароль должен содержать буквы, цифры, спецсимволы, развитие, кульминацию и неожиданный финал" placeholder="Пароль" >
		</div>
		<div>
			<input type="submit" value="Создать аккаунт">
		</div>
	</form>

	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
